<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>Crack the date</title>
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="DateSafecracking.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="safe-cracking.css">
    </head>
    <body>
        <div class="midpage">
            <div class="title"><h1>Dial the date</h1></div>
            <div class="line"><hr></div>
            <div class="subTitle"><p>Starts from turning left. Rotate the opposite direction to confirm</p></div>
            <div class="schedule">
                <span id="date">--</span><span> / </span><span id="month">--</span><span> / </span><span id="year1">--</span><span id="year2">--</span>
                <br>
                <!-- <div class="line" id="line2"><hr></div> -->
                <span class="format">DD / MM / YYYY</span>
            </div>
            <div class="submit">
                <div class="confirm"><button id="submit">Submit</button></div>
                <div class="reset"><button id="reset">Reset</button></div>
            </div>
            <div class="instructions">
                <div class="dialLeft"><button id="dialLeft">< Turn Left</button></div>
                <div class="dialRight"><button id="dialRight">Turn Right ></button></div>
            </div>
            <div class="safe">
                <div class="mark">
                    <img src="safeMark.png" alt="mark" class="img1">
                </div>
                <div class="dial">
                    <img src="safeDial.png" alt="dial" class="img2">
                </div>
            </div>
        </div>
        <div class="footer">
          <div class="madeFor">
            <p>Date picker made for <a href="https://badux.lol/">Bad UX World Cup</a></p>
          </div>
          <div class="madeBy">
            <p>Date picker made by <a href="https://github.com/WilliamRover">William Rover</a></p>
          </div>
        </div>
        <script src="safe-cracking.js" async defer></script>
    </body>
</html>
